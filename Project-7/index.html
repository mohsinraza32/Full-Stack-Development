<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paytm Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="w-screen h-screen">
        <nav class="bg-white-new w-[100%] h-16 flex justify-center items-center">
            <div class="flex justify-center gap-10 items-center">
                <img src="./PaytmAssets/asset 0.svg" alt="logo">
                <ul class="flex gap-6">
                    <li><a href="#" class="text-sm font-semibold">Recharge &amp; Bills</a>
                    <i class="fa-solid fa-angle-down">     
                    </i>
                    <li><a href="#" class="text-sm font-semibold">Ticket Booking</a>
                    <i class="fa-solid fa-angle-down"></i>
                    </li>
                    <li><a href="#" class="text-sm font-semibold">Payments &amp; Services</a>
                    <i class="fa-solid fa-angle-down"></i>
                    </li>
                    <li><a href="#" class="text-sm font-semibold">Paytm for Business</a>
                    <i class="fa-solid fa-angle-down"></i>
                    </li>
                    <li><a href="#" class="text-sm font-semibold">Company</a>
                    <i class="fa-solid fa-angle-down"></i>
                    </li>
                </ul>
                <div class="flex gap-5 items-center">

                    </div>
                    <button class="flex gap-3 items-center border-2 border-black w-[110px] rounded-3xl bg-dark-blue">
                        <img src="./PaytmAssets/asset 2.svg" alt="profile-img">
                        <p class="text-white" class="text-sm font-semibold">Sign in</p>
                    </button>
                </div>
            </div>

            <div class="bg-white h-[310px] rounded-2xl flex flex-col justify-around p-5 gap-10">
                <p class="text-xl font-medium">Recharges</p>
                <div class="flex justify-around">
                   <div class="flex flex-col gap-3">
                    <img class="w-14" src="./PaytmAssets/asset 3.avif" alt="">
                    <p class="text-sm font-medium text-center leading-tight">Mobile<br> Recharge</p>
                   </div>
                   <div class="flex flex-col gap-3">
                    <img class="w-14" src="./PaytmAssets/asset 4.avif" alt="">

                   </div>
                   <div class="flex flex-col gap-3">
                    <img class="w-14" src="./PaytmAssets/asset 5.avif" alt="">

                   </div>
                   <div class="flex flex-col gap-3">
                    <img class="w-14" src="./PaytmAssets/asset 6.avif" alt="">
                    <p class="text-sm font-medium text-center leading-tight">View All<br> Products</p>
                   </div>
                </div>
                <div>
                    <img class="w-[560px]" src="./PaytmAssets/asset 7.avif" alt="">
                   </div>
                <div>

                </div>
            </div>
              <div class="bg-white h-[310px] rounded-2xl flex flex-col justify-around p-5 gap-10">
                <p class="text-xl font-medium">Bill Payments</p>
                <div class="flex justify-around items-center">
                   <div class="flex flex-col gap-3">
                    <img class="w-14" src="./PaytmAssets/asset 8.avif" alt="">

                   </div>
                   <div class="flex flex-col gap-3">
                    <img class="w-14" src="./PaytmAssets/asset 9.png" alt="">
                    <p class="text-sm font-medium text-center leading-tight">LIC /<br> Insurance</p>
                   </div>
                   <div class="flex flex-col gap-3">
                    <img class="w-14" src="./PaytmAssets/asset 10.avif" alt="">
                    <p class="text-sm font-medium text-center leading-tight">Loan EMI<br> Payment</p>
                   </div>
                   <div class="flex flex-col gap-3">
                    <img class="w-14" src="./PaytmAssets/asset 11.avif" alt="">
                    <p class="text-sm font-medium text-center leading-tight">View All<br> Products</p>
                   </div>
                </div>
                <div>
                    <img class="w-[550px]" src="./PaytmAssets/asset 7.avif" alt="">

                </div>
