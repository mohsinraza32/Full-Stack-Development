<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- navbar section -->
      <nav class="navbar">
        <div class="whatapplogo">
          <img src="./images/whatsappgreen.png" alt="whatsapp-logo" />
        </div>

        <div class="navlist">
          <ul>
            <div class="nav-first-child">
              <li><a href="#">Features</a></li>
              <i class="fa-solid fa-angle-down arraw-icon"></i>
            </div>
            <li class="slide"><a href="#">Privacy</a></li>
            <li class="slide"><a href="#">Help Center</a></li>
            <li class="slide"><a href="#">Blog</a></li>
            <li class="slide"><a href="#">For Business</a></li>
            <li class="slide"><a href="#">Whatsapp Web</a></li>
            <li class="slide"><a href="#">Download</a></li>
          </ul>
        </div>

        <button class="btn">
          Download
          <img src="./images/download.svg" alt="download-img" />
        </button>
      </nav>
      <!-- hero section -->
      <section class="hero-section">
        <div class="featuredetails">
          <div class="left">
            <div class="leftmsg">
            <h1>Message Privately</h1>
            <p>
              Simple, reliable, private messaging and calling for free",
              available all over the world.
            </p>
            <button class="btn1">
              Download
              <img src="./images/download.svg" alt="download-img" />
            </button>
            </div>
          </div>
          <div class="right">
            <img src="./images/gm.png" alt="goodmorning-chat">
            <img src="./images/dil.png" alt="heart-img">
            <img src="./images/chaiCup.png" alt="chaicup-img">
            <img src="./images/voiceMsg.png" alt="voicechat-img">
            <img src="./images/emotional.png" alt="emotional-img">
            <img src="./images/emotionalEmoji.png" alt="emoji-img">
            <img src="./images/trip.png" alt="trip-chat-img">
          </div>
        </div>
        <p>* Data charges may apply. Contact your provider for details.</p>
      </section>
    </div>
  </body>
</html>
